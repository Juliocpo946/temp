version: '3.8'

services:
  monitoring-service:
    build: .
    ports:
      - "3008:3008"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123456
      - MYSQL_DATABASE=monitoring_service
    depends_on:
      - mysql
    networks:
      - monitoring-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: monitoring_service
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge

volumes:
  mysql-data: